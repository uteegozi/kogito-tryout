apiVersion: v1
kind: ConfigMap
metadata:
  name: kogito-configs
data:
    quarkus.infinispan.client.authusername: 'developer'
    quarkus.infinispan.client.serverlist: 'infinispan.${project_name}.svc.cluster.local:11222'
    kafka.bootstrap.servers: 'kafka.${project_name}.svc.cluster.local:9092'
    keycloak.admin.user: 'admin'
    keycloak.admin.password: 'admin'
    keycloak.realm.json: '/tmp/kogito-realm.json'
    keycloak.db.password: 'pass'
    keycloak.db.user: 'user'
    keycloak.db.vendor: 'postgres'
    postgres.service.hostname: 'postgresql-13.${project_name}.svc.cluster.local:5432'
    postgres.service.jdbc.url: 'jdbc:postgresql://postgresql-13.${project_name}.svc.cluster.local:5432/kogito'
    postgres.service.reactive.url: 'postgresql://postgresql-13.${project_name}.svc.cluster.local:5432/kogito'
    postgres.service.username: 'kogito-user'
    postgres.service.password: 'kogito-pass'
    postgres.service.db: 'kogito'
    kogito.dataindex.infinispan.props: '-Dkogito.protobuf.folder=/home/kogito/data/protobufs'
    kogito.dataindex.postgresql.props: '-Dkogito.protobuf.folder=/home/kogito/data/protobufs'
    kogito.dataindex.httpurl: 'http://kogito-data-index-${db_type}-${project_name}.${apps_cluster_host}'
    kogito.dataindex.httpurl.with.graphql: 'http://kogito-data-index-${db_type}-${project_name}.${apps_cluster_host}/graphql'
    kogito.dataindex.wsurl: 'ws://kogito-data-index-${db_type}-${project_name}.${apps_cluster_host}'
    kogito.managementconsole.props: '-Dkogito.svg.folder.path=/home/kogito/data/svg -Dkogito.consoles.keycloak.config.url=http://keycloak-${project_name}.${apps_cluster_host}/auth/ -Dkogito.consoles.keycloak.config.health-check-url=http://keycloak-${project_name}.${apps_cluster_host}/auth/realms/kogito/.well-known/openid-configuration'
    kogito.taskconsole.props: '-Dkogito.test.user-system.enabled=true'
    kogito.jobsservice.props: '-Dquarkus-profile=events-support -D%events-support.kafka.bootstrap.servers=kafka.${project_name}.svc.cluster.local:9092 -D%events-support.mp.messaging.outgoing.kogito-job-service-job-status-events.bootstrap.servers=kafka.${project_name}.svc.cluster.local:9092'